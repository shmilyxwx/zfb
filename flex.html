<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				display: flex;
				width: 100px;
				height: 100px;
				background: silver;
				margin: 50px 100px;
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
			}
			.round{
				width: 24px;
				height: 24px;
				background: black;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span class="round"></span>
		</div>
		水平方向控制:
		<select id="level">
			<option>开始位置</option>
			<option>中间位置</option>
			<option>末尾位置</option>
		</select>
		<br />
		垂直方向控制:
		<select id="vertical">
			<option>开始位置</option>
			<option>中心位置</option>
			<option>末尾位置</option>
		</select>
	</body>
	<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$("#level ").change(function(){
			var index=$(this).find("option:selected").index();
			
		})
	</script>
</html>
